<div class="p-grid" style="height:100%; width: 100%; margin: 0px">
  <div class="p-col p-col-align-start"></div>
  <div class="p-col p-col-align-center" style="text-align: center;">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
      <div class="ui-grid-row">
        <div class="ui-grid-col-4">
        </div>
        <div class="ui-grid-col-4">
            <input type="text" pInputText class="ui-inputtext ui-corner-all ui-widget" [(ngModel)]="username" placeholder="username"><br>
        </div>
        <div class="ui-grid-col-4">
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4">
        </div>
        <div class="ui-grid-col-4">
          <input pPassword type="password" [feedback]="false" [(ngModel)]="password" placeholder="password" (keyup)="onKey($event)">
        </div>
        <div class="ui-grid-col-4">
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4">
        </div>
        <div class="ui-grid-col-2">
          <button type="button" pButton icon="pi pi-sign-in" pTooltip="Log in" tooltipPosition="right" label="Login" (click)="loginButtonClick($event)"></button>&nbsp;
        </div>
        <div class="ui-grid-col-2">
          <button type="button" pButton icon="pi pi-user-plus" pTooltip="Create user" tooltipPosition="right" label="Create" (click)="createButtonClick($event)"></button> 
        </div>
        <div class="ui-grid-col-4">
        </div>
      </div>
    </div>
    <a [routerLink]="['/request']">Forgot Password?</a>
  </div>
  <div class="p-col p-col-align-end"></div>
</div>
