<div class="p-grid" style="height:100%; width: 100%; margin: 0px">
  <div class="p-col p-col-align-start"></div>
  <div class="p-col p-col-align-center">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
              Username *:
            </div>
            <div class="ui-grid-col-4">
                <input type="text" pInputText class="ui-inputtext ui-corner-all ui-widget" [(ngModel)]="username" placeholder="Username">
            </div>
            <div class="ui-grid-col-4">
                <p-message severity="error" text="Username is required" *ngIf="validateUsername()"></p-message>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                Email *:
            </div>
            <div class="ui-grid-col-4">
                <input type="emaiil" pInputText class="ui-inputtext ui-corner-all ui-widget" [(ngModel)]="email" placeholder="email" tooltipPosition="right" 
                pTooltip="Email will only be used for password reset.">
            </div>
            <div class="ui-grid-col-4">
                <p-message severity="error" text="Email is required" *ngIf="validateEmail()"></p-message>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                Email *:
            </div>
            <div class="ui-grid-col-4">
                <input pPassword type="password" [(ngModel)]="password" placeholder="password">
            </div>
            <div class="ui-grid-col-4">
                <p-message severity="error" text="Password must be longer than 8 characters" *ngIf="validatePassword()"></p-message>
            </div>
        </div>  
        <div class="ui-grid-row">
            <div class="ui-grid-col-2">
            </div>
            <div class="ui-grid-col-4">
              <button type="button" pButton icon="pi pi-user-plus" pTooltip="Create user" tooltipPosition="right" label="Create Account" (click)="createButtonClick($event)" [disabled]="!validEmail || !validUsername || !validPassword"></button> 
            </div>
            <div class="ui-grid-col-4">
                <button type="button" pButton icon="pi pi-times" pTooltip="Cancel" tooltipPosition="right" label="Cancel" (click)="cancelButtonClick($event)"></button>&nbsp;
            </div>
            <div class="ui-grid-col-2">
              </div>
        </div> 
      </div>
  </div>
  <div class="p-col p-col-align-end"></div>
</div>
