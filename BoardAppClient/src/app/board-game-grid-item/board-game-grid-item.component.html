<p-panel [toggleable]="true" [collapsed]="true">
    <p-header>
      {{boardGame.Name}}
    </p-header>
    <h3>Expansions</h3>
    <ul>
      <li *ngFor="let exp of boardGame.Expansions">
        {{exp.Name}}
      </li>
    </ul>
    <h3>Notes</h3>
    <p>
      {{boardGame.Notes}}
    </p>
    <h3>Played Games</h3>
      <p-table [value]="boardGame.Plays">
        <ng-template pTemplate="header">
          <tr>
            <th>Date Played</th>
            <th style="word-break: break-all;">Exp.</th>
            <th>Players</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-play>
          <tr>
            <td>{{formatDate(play.Date)}}</td>
            <td>{{formatPlayerList(play.Expansions)}}</td>
            <td>
              {{formatPlayerList(play.Players)}}
              <br><br>
              <label><b>Winner: </b></label>{{play.Winner}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    <p-footer>
      <app-add-expansion-modal [boardGame]="boardGame"></app-add-expansion-modal>
      <app-play-game-modal [boardGame]="boardGame"></app-play-game-modal>
      <app-boardgame-edit-modal [boardGame]="boardGame"></app-boardgame-edit-modal>
    </p-footer>
  </p-panel>
