<ul>
  <li *ngFor="let game of BoardGames" id="game._id">
    <p-panel [toggleable]="true" [collapsed]="true">
      <p-header>
        {{game.Name}}
      </p-header>
      <h5>Expansions</h5>
      <ul>
        <li *ngFor="let exp of game.Expansions">
          {{exp}}
        </li>
      </ul>
      <h5>Played Games</h5>
        <p-table [value]="game.Plays">
          <ng-template pTemplate="header">
            <tr>
              <th>Date</th>
              <th>Players</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-play>
            <tr>
              <td>{{play.Date}}</td>
              <td>{{play.Players}}</td>
            </tr>
          </ng-template>
        </p-table>
      <p-footer>
        <app-add-expansion-modal></app-add-expansion-modal>
        <app-play-game-modal></app-play-game-modal>
      </p-footer>
    </p-panel>
  </li>
</ul>
<button pButton type="button" label="Add new Board Game" class="ui-button-raised" (click)="AddBoardGame($event)"></button>

<!--Popups-->
<p-dialog title="Add New BoardGame" [(visible)]="addBoardGameShow" [modal]="true" [responsive]="true" [maximizable]="true" [baseZIndex]="10000">
    <span class="ui-float-label">
        <input id="expName" type="text" size="30" pInputText>
        <label for="expName">Boardgame Name</label>
    </span>
  <p-footer>
      <button type="button" pButton icon="pi pi-check" (click)="addBoardGameShow=false" label="Add"></button>
      <button type="button" pButton icon="pi pi-close" (click)="addBoardGameShow=false" label="Cancel" class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
