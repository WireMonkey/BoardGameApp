<p-dataView #dv [value]="BoardGames | async" [paginator]="true" [rows]="10">
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-4" style="text-align:left">
                    <p-dropdown placeholder="Sort By" (onChange)="onSortChange($event)" [autoWidth]="false" [style]="{'min-width':'15em'}"></p-dropdown>
                </div>
                <div class="ui-g-6 ui-md-4 filter-container">
                </div>
                <div class="ui-g-6 ui-md-4" style="text-align:right">
                    <p-autoComplete [(ngModel)]="player" [suggestions]="filteredGames" (completeMethod)="filterPlayers($event)" styleClass="wid100"
      [minLength]="1" placeholder="Search Games" (onKeyUp)="autoCompleteKeyPress($event)" (onSelect)="addPlayer($event)"></p-autoComplete>
                </div>
            </div>
        </div>
    </p-header>
  <ng-template let-game pTemplate="listItem">
      <app-board-game-grid-item [boardGame]="game"></app-board-game-grid-item>
  </ng-template>
</p-dataView>
